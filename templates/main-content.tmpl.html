{{define "main-content"}}
<div id="main-content">
    <header id="main-content-header">
        <h1>{{block "page-title" .}}{{.Header.Title}}{{end}}</h1>
        <p>{{block "page-description" .}}{{.Header.Description}}{{end}}</p>
    </header>
    <div id="page-content">
        {{block "page-content" .}}{{end}}
    </div>
</div>
{{end}}
