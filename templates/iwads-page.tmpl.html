<div id="iwad-list">
    <p>Wads</p>
    <div id="iwad-adder" class="iwad-item">
        <div class="iwad-info">
            <p class="iwad-title">Add a new IWAD</p>
            <button onmousedown="openAddIWADModal()">Add</button>
        </div>
    </div>
    {{range .IWADs}}
    <div class="iwad-item">
        <div class="iwad-info">
            <p class="iwad-title">{{.Name}}</p>
            <p class="iwad-description">{{.Path}}</p>
        </div>
        <button type="button" title="More options" onmousedown="openIWADOptionsModal(event)">...</button>
    </div>
    {{end}}
</div>
